on:
  push:
    branches:
      - main

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - name: Setup
        run: make setup-ci
      - name: Tests
        run: make test
      - name: Build and eploy
        run: make deploy
